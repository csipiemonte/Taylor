    genericName: 'Taylor, CRM'
    longDescription: |2
       

      _\*Taylor\*_ è una soluzione destinata alla PA per la gestione della
      relazione con il cittadino e delle sue richieste.

      Una piattaforma con un efficace backoffice per la gestione dei ticket e
      con vari canali di comunicazione, che vanno dalle API alla mail, dalla
      chat al portale di supporto al cittadino. Un sistema di intelligenza
      artificiale permette di fornire risposte automatiche al cittadino che
      adopera la chat come mezzo di contatto, spostando così ad un livello
      successivo l'interazione diretta fra operatore e cittadino. 


      Taylor si basa sul prodotto opensource
      [Zammad](https://github.com/zammad/zammad/), distribuito con la
      versione 3 della licenza GNU AFFERO General Public License (GNU AGPLv3).


